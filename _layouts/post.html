---
layout: default
---
<time class="small">{{ page.date | date: "%Y-%m-%d" }}</time>
<h3> {{ page.title }} </h3>
{{ content }}
<ul class="pager">
  {% if page.previous %}
  <li class="previous"><a  href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; 上一页</a></li>
  {% else %}
  <li class="previous disabled"><a href="#">&larr; 上一页</a></li>
  {% endif %}
  {% if page.next %}
  <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">下一页 &rarr;</a></li>
  {% else %}
  <li class="next disabled"><a href="#">下一页 &rarr;</a></li>
  {% endif %}
</ul>

{% include comments.html %}
